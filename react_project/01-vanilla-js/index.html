<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>
        <div id="vanilla-app"></div>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script>
            const reactHeading = React.createElement("h1", null, 'Hello from React');
            const container = document.getElementById('app')
            const root = ReactDOM.createRoot(container);
            root.render(reactHeading);
            console.log(reactHeading)
        </script>
        <script>
            const vanillaJsHeading = document.createElement('h1');
            vanillaJsHeading.textContent = 'Hello From Vanilla Js';
            document.getElementById('vanilla-app').appendChild(vanillaJsHeading);
            console.log(vanillaJsHeading);
        </script>
    </body>
</html>
